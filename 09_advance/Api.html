<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Card</title>
  <style>
    body {
      background-color: #212121;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
      width: 250px;
      margin-top: 20px;
    }
    .avatar {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .username {
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<button id="button">Show Card</button>
  <div class="card" id="githubCard" style="display: none;">
    <p>Loading...</p>
  </div>
  
  <script>
    document.getElementById('button').addEventListener('click',function(e){
       const requestURL = 'https://api.github.com/users/sanjay-2684Coder';
    const xhr = new XMLHttpRequest
    xhr.open('GET',requestURL);
    xhr.onreadystatechange = function(){
        if(xhr.readyState === 4 && xhr.status === 200 ){
            const data = JSON.parse(this.responseText)
            const name = data.name || data.login
            const avatarurl = data.avatar_url

            const card = document.getElementById('githubCard');
            card.style.display = 'block';
            card.innerHTML = `<img src="${avatarurl}" alt="avatar" class="avatar"  />
            <div class='username'>${name}</div> `;

        }
    };
    xhr.send();
    })
   
  </script>
  </body>
</html>
